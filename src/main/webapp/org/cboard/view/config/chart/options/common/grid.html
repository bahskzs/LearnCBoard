<form class="form-horizontal">
    <div class="row">
        <div class="form-group col-md-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="curWidget.config.option.gridCustom"
                           ng-init="curWidget.config.option.gridCustom ? null : curWidget.config.option.gridCustom=false"> {{'WIDGET_OPTION.GRID_CONFIG.CUSTOMIZE'|translate}}
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.LEGEND_TYPE.TOP'|translate}}</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="curWidget.config.option.gridTop"
                           placeholder={{'WIDGET_OPTION.POSITION_INFO'|translate}} ng-disabled="!curWidget.config.option.gridCustom">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.LEGEND_TYPE.BOTTOM'|translate}}</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="curWidget.config.option.gridBottom"
                           placeholder={{'WIDGET_OPTION.POSITION_INFO'|translate}} ng-disabled="!curWidget.config.option.gridCustom">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.LEGEND_TYPE.LEFT'|translate}}</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="curWidget.config.option.gridLeft"
                           placeholder={{'WIDGET_OPTION.POSITION_INFO'|translate}} ng-disabled="!curWidget.config.option.gridCustom">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.LEGEND_TYPE.RIGHT'|translate}}</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="curWidget.config.option.gridRight"
                           placeholder={{'WIDGET_OPTION.POSITION_INFO'|translate}} ng-disabled="!curWidget.config.option.gridCustom">
            </div>
        </div>
    </div>
</form>
