<form class="form-horizontal">
    <div class="row">
        <div class="form-group col-md-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="curWidget.config.option.initFirstRow"
                           ng-init="curWidget.config.option.initFirstRow ? null : curWidget.config.option.initFirstRow=false">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.INIT_FIRST_LINE'|translate}}
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.ROW_STYLE.HEIGHT'|translate}}</label>
            <div class="col-md-8">
                <input class="form-control" ng-model="curWidget.config.option.rowFirstHeight" ng-disabled="!curWidget.config.option.initFirstRow"/>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label class="col-md-4 control-label">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.ROW_STYLE.BGCOLOR'|translate}}</label>
            <div class="col-md-8">
                <input type="color" class="form-control" ng-model="curWidget.config.option.rowColor" ng-disabled="!curWidget.config.option.initFirstRow">

                </input>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="curWidget.config.option.initFirstCell"
                           ng-init="curWidget.config.option.initFirstCell ? null : curWidget.config.option.initFirstCell=false">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.INIT_FIRST_CELL'|translate}}
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.CELL_STYLE.WIDTH'|translate}}</label>
            <div class="col-md-8">
                <input class="form-control" ng-model="curWidget.config.option.cellFirstWidth" ng-disabled="!curWidget.config.option.initFirstCell"/>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label class="col-md-4 control-label">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.CELL_STYLE.BGCOLOR'|translate}}</label>
            <div class="col-md-8">
                <input type="color" class="form-control" ng-model="curWidget.config.option.cellColor" ng-disabled="!curWidget.config.option.initFirstCell"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="curWidget.config.option.showPaging"
                           ng-init="curWidget.config.option.showPaging ? null : curWidget.config.option.showPaging=false">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.SHOW_PAGING'|translate}}
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="curWidget.config.option.initPaging"
                           ng-init="curWidget.config.option.initPaging ? null : curWidget.config.option.initPaging=false"
                           ng-disabled="!curWidget.config.option.showPaging">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.INIT_AUTO_PAGING'|translate}}
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.ROW_STYLE.PAGENO'|translate}}</label>
            <div class="col-md-8">
                <input class="form-control" ng-model="curWidget.config.option.pageNo" ng-disabled="!curWidget.config.option.initPaging"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="curWidget.config.option.initZebra"
                           ng-init="curWidget.config.option.initZebra ? null : curWidget.config.option.initZebra=false">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.INIT_ZEBRA_PATTERN'|translate}}
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.ROW_STYLE.BGCOLOR'|translate}}</label>
            <div class="col-md-8">
                <input type="color" class="form-control" ng-model="curWidget.config.option.rowBgColor" ng-disabled="!curWidget.config.option.initZebra">

                </input>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="curWidget.config.option.initRowCell"
                           ng-init="curWidget.config.option.initRowCell ? true : curWidget.config.option.initRowCell=false">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.ROW_CELL'|translate}}
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.ROW_STYLE.HEIGHT'|translate}}</label>
            <div class="col-md-8">
                <input class="form-control" type="number" ng-model="curWidget.config.option.rowHeight" ng-disabled="!curWidget.config.option.initRowCell"/>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.ROW_STYLE.WIDTH'|translate}}</label>
            <div class="col-md-8">
                <input class="form-control" type="number" ng-model="curWidget.config.option.cellWidth" ng-disabled="!curWidget.config.option.initRowCell" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.ROW_HIDDEN'|translate}}</label>
            <div class="col-md-8">
                <input class="form-control" ng-model="curWidget.config.option.rowHidden" ng-pattern="/^[0-9]+$/" ng-disabled="!curWidget.config.option.initRowCell || curWidget.config.option.initMultipleRowCell == true" placeholder="请输入想要隐藏的行，行从1开始计数"/>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.COL_HIDDEN'|translate}}</label>
            <div class="col-md-8">
                <input class="form-control" ng-model="curWidget.config.option.colHidden" ng-pattern="/^[0-9]+$/" ng-disabled="!curWidget.config.option.initRowCell || curWidget.config.option.initMultipleRowCell == true" placeholder="请输入想要隐藏的列，列号从1开始计数"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="curWidget.config.option.initMultipleRowCell"
                           ng-init="curWidget.config.option.initMultipleRowCell ? true : curWidget.config.option.initMultipleRowCell=false">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.ROWS_CELL'|translate}}
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.ROWS_HIDDEN'|translate}}</label>
            <div class="col-md-8">
                <input class="form-control" type="text" ng-pattern="/^[0-9][0-9,]+$/" ng-model="curWidget.config.option.rowMultipleHidden" ng-disabled="!curWidget.config.option.initMultipleRowCell" placeholder="多行用,分割 e.g. 1,2" />
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">{{'WIDGET_OPTION.TABLE_CONFIG.TABLE_ROW.COLS_HIDDEN'|translate}}</label>
            <div class="col-md-8">
                <input class="form-control" type="text" ng-pattern="/^[0-9][0-9,]+$/" ng-model="curWidget.config.option.colMultipleHidden" ng-disabled="!curWidget.config.option.initMultipleRowCell" placeholder="多列,用分割 e.g. 1,2"/>
            </div>
        </div>
    </div>
</form>
