<div class="col-xs-3 col-md-2">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs tabs-left"><!-- 'tabs-right' for right tabs -->
        <li class="active"><a href="#grid" data-toggle="tab">{{'WIDGET_OPTION.GRID'|translate}}</a></li>
        <li><a href="#legend" data-toggle="tab">{{'WIDGET_OPTION.LEGEND'|translate}}</a></li>
        <li><a href="#ctgAxis" data-toggle="tab">{{'WIDGET_OPTION.CATEGORY_AXIS'|translate}}</a></li>
        <li><a href="#ext" data-toggle="tab">{{'WIDGET_OPTION.EXT'|translate}}</a></li>
        <!--2020-05-15 cat-->
        <li><a href="#config" data-toggle="tab">{{'WIDGET_OPTION.COLOR_CONFIG'|translate}}</a></li>
    </ul>
</div>
<div class="col-xs-9 col-md-10">
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="grid">
            <ng-include src="'org/cboard/view/config/chart/options/common/grid.html'"></ng-include>
        </div>
        <div class="tab-pane" id="legend">
            <ng-include src="'org/cboard/view/config/chart/options/common/legend.html'"></ng-include>
        </div>
        <div class="tab-pane" id="ctgAxis">
            <ng-include src="'org/cboard/view/config/chart/options/common/categoryAxis.html'"></ng-include>
        </div>
        <div class="tab-pane" id="ext">
            <form class="form-horizontal">
                <div class="row">
                    <div class="form-group col-md-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="curWidget.config.option.dataZoom" ng-init="curWidget.config.option.dataZoom=false">{{'WIDGET_OPTION.ZOOM_CONFIG.SHOW_DATAZOOM'|translate}}
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane " id="config">
            <ng-include src="'org/cboard/view/config/chart/options/common/color.html'"></ng-include>
        </div>
    </div>
</div>
